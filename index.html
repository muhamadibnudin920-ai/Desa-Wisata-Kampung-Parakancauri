<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Wisata Kampung Parakanceuri</title>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f6f8}
.header{display:flex;align-items:center;gap:15px;padding:15px 20px;background:#2ecc71;color:#fff}
.logo-img{width:50px;height:50px;border-radius:50%;background:#fff;padding:3px}
.site-title{font-size:20px;margin:0}
.nav{display:flex;gap:12px;padding:12px;background:#1e8449;overflow-x:auto;white-space:nowrap}
.nav::-webkit-scrollbar{display:none}
.nav a{flex:0 0 auto;color:#fff;text-decoration:none;font-weight:bold;padding:8px 14px;border-radius:8px;background:rgba(255,255,255,.15)}
.hero{background:url('background.JPG') center/cover no-repeat;height:260px;position:relative}
.hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.5)}
.section{background:#fff;margin:20px;padding:20px;border-radius:16px}
.input{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #ccc}
.btn{margin-top:12px;padding:12px;width:100%;border:none;border-radius:8px;background:#27ae60;color:#fff;font-weight:bold}
.review-item{border-bottom:1px solid #eee;padding:15px 0}
.review-rating{color:#f1c40f}
.video-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
.video-card iframe{width:100%;height:240px;border-radius:14px;border:none}
.paket-wrapper{background:#fff;margin:20px;padding:20px;border-radius:16px}
.paket-slider{display:flex;gap:16px;overflow-x:auto;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch}
.paket-slider::-webkit-scrollbar{display:none}
.paket-item{flex:0 0 85%;scroll-snap-align:start}
.paket-item img{width:100%;border-radius:16px}
.arrow{text-align:center;font-size:28px;margin-top:10px;animation:geser 1.5s infinite}
@keyframes geser{0%,100%{transform:translateX(0)}50%{transform:translateX(10px)}}
.footer{text-align:center;padding:15px;background:#2ecc71;color:#fff}
</style>
</head>

<body>

<header class="header">
  <img src="logo.jpeg" class="logo-img">
  <h1 class="site-title">Wisata Kampung Parakanceuri</h1>
</header>

<nav class="nav">
  <a href="index.html">Beranda</a>
  <a href="edukasi.html">Edukasi</a>
  <a href="homestay.html">Homestay</a>
  <a href="produk.html">Produk</a>
  <a href="tentang.html">Tentang</a>
</nav>

<section class="hero"></section>

<section class="section">
  <h2>Selamat Datang</h2>
  <p>Website Resmi Wisata Kampung Parakanceuri adalah destinasi wisata edukasi, budaya, dan alam.</p>
</section>

<section class="paket-wrapper">
  <h3>Paket Wisata</h3>
  <div class="paket-slider" id="paketSlider">
    <div class="paket-item"><img src="paket1.png"></div>
    <div class="paket-item"><img src="paket2.png"></div>
    <div class="paket-item"><img src="paket3.png"></div>
    <div class="paket-item"><img src="paket4.jpg"></div>
  </div>
  <div class="arrow" id="arrow">➡️</div>
</section>

<section class="section">

  <!-- ULASAN TAMPIL DI ATAS JUDUL -->
  <div id="reviewList"></div>

  <h3>Ulasan Pengunjung</h3>

  <form id="reviewForm">
    <input id="name" class="input" placeholder="Nama" required>
    <textarea id="comment" class="input" placeholder="Komentar" required></textarea>
    <select id="rating" class="input">
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>
    <button class="btn">Kirim</button>
  </form>

</section>

<section class="section">
  <h3>Video & Testimoni</h3>
  <div class="video-grid">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/4tlgZfzbOEc" allowfullscreen></iframe>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/TOkoC0wrhHw" allowfullscreen></iframe>
    </div>
  </div>
</section>

<footer class="footer">© 2026 Wisata Kampung Parakancauri</footer>

<script type="module">
import{initializeApp}from"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import{getFirestore,collection,addDoc,onSnapshot,query,orderBy}from"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
  apiKey:"ISI_API_KEY",
  authDomain:"ISI_DOMAIN",
  projectId:"ISI_PROJECT_ID"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

const form=document.getElementById("reviewForm");
const list=document.getElementById("reviewList");

onSnapshot(
  query(collection(db,"reviews"),orderBy("time","desc")),
  s=>{
    list.innerHTML="";
    s.forEach(d=>{
      const v=d.data();
      list.innerHTML+=`
      <div class="review-item">
        <b>${v.name}</b>
        <div class="review-rating">${"⭐".repeat(v.rating)}</div>
        <div>${v.comment}</div>
      </div>`;
    });
  }
);

form.addEventListener("submit",async e=>{
  e.preventDefault();
  await addDoc(collection(db,"reviews"),{
    name:name.value,
    comment:comment.value,
    rating:+rating.value,
    time:Date.now()
  });
  form.reset();
});

const slider=document.getElementById("paketSlider");
const arrow=document.getElementById("arrow");
slider.addEventListener("scroll",()=>{
  const m=slider.scrollWidth-slider.clientWidth;
  arrow.textContent=slider.scrollLeft>=m-5?"⬅️":"➡️";
});
</script>

</body>
</html>
