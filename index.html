<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wisata Kampung Parakanceuri</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f4f6f8;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:15px;
  padding:15px 20px;
  background:#2ecc71;
  color:white;
}
.logo-img{
  width:50px;
  height:50px;
  border-radius:50%;
  background:white;
  padding:3px;
}
.site-title{
  font-size:20px;
  margin:0;
}

/* NAV */
.nav{
  display:flex;
  gap:12px;
  padding:12px;
  background:#1e8449;
  overflow-x:auto;
  white-space:nowrap;
}
.nav::-webkit-scrollbar{display:none;}
.nav a{
  flex:0 0 auto;
  color:white;
  text-decoration:none;
  font-weight:bold;
  padding:8px 14px;
  border-radius:8px;
  background:rgba(255,255,255,0.15);
}

/* HERO */
.hero{
  background:url('background.JPG') center/cover no-repeat;
  height:260px;
  position:relative;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.5);
}

/* SECTION */
.section{
  background:white;
  margin:20px;
  padding:20px;
  border-radius:16px;
}

/* FORM */
.input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}
.btn{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#27ae60;
  color:white;
  font-weight:bold;
}

/* REVIEW */
.review-item{
  border-bottom:1px solid #eee;
  padding:15px 0;
}
.review-rating{color:#f1c40f;}

/* VIDEO */
.video-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.video-card iframe{
  width:100%;
  height:240px;
  border-radius:14px;
  border:none;
}

/* ===== PAKET SLIDER ===== */
.paket-wrapper{
  background:#fff;
  margin:20px;
  padding:20px;
  border-radius:16px;
}
.paket-slider{
  display:flex;
  gap:16px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}
.paket-slider::-webkit-scrollbar{display:none;}
.paket-item{
  flex:0 0 85%;
  scroll-snap-align:start;
}
.paket-item img{
  width:100%;
  border-radius:16px;
}
.arrow{
  text-align:center;
  font-size:28px;
  margin-top:10px;
  animation:geser 1.5s infinite;
}
@keyframes geser{
  0%,100%{transform:translateX(0);}
  50%{transform:translateX(10px);}
}

/* FOOTER */
.footer{
  text-align:center;
  padding:15px;
  background:#2ecc71;
  color:white;
}
</style>
</head>

<body>

<header class="header">
  <img src="logo.jpeg" class="logo-img">
  <h1 class="site-title">Wisata Kampung Parakanceuri</h1>
</header>

<nav class="nav">
  <a href="index.html">Beranda</a>
  <a href="#">Edukasi</a>
  <a href="#">Homestay</a>
  <a href="#">Produk</a>
  <a href="tentang.html">Tentang</a>
</nav>

<section class="hero"></section>

<section class="section">
  <h2>Selamat Datang</h2>
  <p>Website Resmi Wisata Kampung Parakancauri adalah destinasi wisata edukasi, budaya, dan alam.</p>
</section>

<!-- ===== PAKET WISATA SLIDER ===== -->
<section class="paket-wrapper">
  <h3>Paket Wisata</h3>
  <div class="paket-slider" id="paketSlider">
    <div class="paket-item"><img src="paket1.png"></div>
    <div class="paket-item"><img src="paket2.png"></div>
    <div class="paket-item"><img src="paket3.png"></div>
    <div class="paket-item"><img src="paket4.jpg"></div>
  </div>
  <div class="arrow" id="arrow">➡️</div>
</section>

<section class="section">
  <h3>Ulasan Pengunjung</h3>
  <form id="reviewForm">
    <input type="text" id="name" class="input" placeholder="Nama" required>
    <textarea id="comment" class="input" placeholder="Komentar" required></textarea>
    <select id="rating" class="input">
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>
    <button class="btn">Kirim</button>
  </form>
  <div id="reviewList"></div>
</section>

<section class="section">
  <h3>Video & Testimoni</h3>
  <div class="video-grid">
    <div class="video-card"><iframe src="https://www.youtube.com/embed/4tlgZfzbOEc"></iframe></div>
    <div class="video-card"><iframe src="https://www.youtube.com/embed/TOkoC0wrhHw"></iframe></div>
  </div>
</section>

<footer class="footer">© 2026 Wisata Kampung Parakancauri</footer>

<script>
const form=document.getElementById("reviewForm"),list=document.getElementById("reviewList");
form.addEventListener("submit",e=>{e.preventDefault();list.prepend(Object.assign(document.createElement("div"),{className:"review-item",innerHTML:`<b>${name.value}</b><div class="review-rating">${"⭐".repeat(rating.value)}</div><div>${comment.value}</div>`}));form.reset();});

const slider=document.getElementById("paketSlider"),arrow=document.getElementById("arrow");
slider.addEventListener("scroll",()=>{const max=slider.scrollWidth-slider.clientWidth;arrow.textContent=slider.scrollLeft>=max-5?"⬅️":"➡️";});
</script>

</body>
</html>
