<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kampung Parakancauri</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    nav a:hover { text-decoration: underline; }.hero {
  background: url('images/hero.jpg') center/cover no-repeat;
  padding: 100px 20px;
  text-align: center;
  color: white;
}
.hero h1 { font-size: 42px; margin-bottom: 10px; }
.hero p { font-size: 18px; }

section {
  padding: 60px 40px;
  max-width: 1200px;
  margin: auto;
}
section h2 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 32px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}
.card {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  transition: transform .3s;
}
.card:hover { transform: translateY(-5px); }
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.card .content { padding: 20px; }
.card h3 { margin-top: 0; }

.stars { color: #f1c40f; }

form {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}
form input, form textarea, form select {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: inherit;
}
form button {
  background: #27ae60;
  color: white;
  border: none;
  padding: 14px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
form button:hover { background: #219150; }

footer {
  background: #222;
  color: #ccc;
  text-align: center;
  padding: 20px;
  margin-top: 60px;
}

  </style>
</head>
<body><header>
  <div class="logo">
    <img src="images/logo.jpg" alt="Logo Kampung Parakancauri">
    <h2>Kampung Parakancauri</h2>
  </div>
  <nav>
    <a href="#beranda">Beranda</a>
    <a href="#paket">Paket Wisata</a>
    <a href="#galeri">Galeri</a>
