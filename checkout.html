<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
.box{background:#fff;margin:20px;padding:20px;border-radius:16px}
.item{display:flex;justify-content:space-between;margin-bottom:8px}
.total{font-weight:bold;margin-top:10px}
input,select,button{width:100%;padding:12px;margin-top:10px;border-radius:8px}
button{background:#27ae60;color:#fff;border:none}
</style>
</head>

<body>

<div class="box">
 <h3>Pesanan</h3>
 <div id="cartList"></div>
 <div class="total" id="totalHarga"></div>
</div>

<div class="box">
 <h3>Alamat Pengiriman</h3>
 <input id="nama" placeholder="Nama Penerima">
 <input id="alamat" placeholder="Alamat Lengkap">
 <input id="hp" placeholder="No HP">
</div>

<div class="box">
 <h3>Pembayaran</h3>
 <select id="bank">
  <option value="">Pilih Metode</option>
  <option value="BCA">BCA</option>
  <option value="BRI">BRI</option>
  <option value="DANA">DANA</option>
  <option value="OVO">OVO</option>
 </select>
 <button onclick="bayar()">Bayar Sekarang</button>
</div>

<script>
let cart=JSON.parse(localStorage.getItem("cart"))||[];
const list=document.getElementById("cartList");
const totalEl=document.getElementById("totalHarga");

function renderCart(){
 list.innerHTML="";
 let total=0;
 cart.forEach((i,idx)=>{
  let sub=i.harga*i.qty;
  total+=sub;
  list.innerHTML+=`
   <div class="item">
    <span>${i.nama} x ${i.qty}</span>
    <span>
     Rp ${sub.toLocaleString()}
     <button onclick="hapus(${idx})">‚ùå</button>
    </span>
   </div>`;
 });
 totalEl.innerText="Total: Rp "+total.toLocaleString();
}
renderCart();

function hapus(i){
 cart.splice(i,1);
 localStorage.setItem("cart",JSON.stringify(cart));
 renderCart();
}

const rekening={
 BCA:"1234567890 a.n Admin UMKM",
 BRI:"9876543210 a.n Admin UMKM",
 DANA:"081234567890",
 OVO:"081234567890"
};

function bayar(){
 let nama=nama.value,alamat=alamat.value,hp=hp.value,bank=document.getElementById("bank").value;
 if(!nama||!alamat||!hp||!bank){alert("Lengkapi data");return;}
 alert(
`TRANSFER KE:
${bank}
${rekening[bank]}

Total: Rp ${cart.reduce((a,b)=>a+b.harga*b.qty,0).toLocaleString()}

üì∏ Kirim bukti pembayaran ke admin`
 );
 localStorage.removeItem("cart");
}
</script>
</body>
</html>
